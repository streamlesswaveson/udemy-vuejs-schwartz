<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <h5>basic counter using v-on:click</h5>
    <button v-on:click="increase" >Click me</button>
    <p>{{counter}}</p>

    <h5>with argument and protected name $event</h5>
    <button v-on:click="increase2(2,$event)" >Click me</button>
    <p>{{counter2}}</p>

    <h5>using v-on:mousemove</h5>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{x}} / {{y}}

    <span v-on:mousemove="ignoreEvent">DEAD SPOT</span>
        <span>good spot</span>

        <!-- using the .stop modifier -->
        <span v-on:mousemove.stop="">DEAD SPOT USING .stop SHORTCUT</span>
    </p>


    <h5>v-on:keyup demo using the .enter modifier</h5>
    <input type="text" v-on:keyup.enter="sayIt">



</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0,
            x: 0,
            y:0
        },
        methods: {
            increase: function() {
                return this.counter++;
            },
            increase2: function(step, event) {
                console.log(event);
                return this.counter2 += step;
            },
            updateCoordinates: function(event) {
                this.x  = event.clientX;
                this.y  = event.clientY;
            },
            ignoreEvent: function(event) {
                event.stopPropagation();
            },
            sayIt: function () {
                alert('heya')
                
            }
        }
    });

</script>

</body>
</html>
