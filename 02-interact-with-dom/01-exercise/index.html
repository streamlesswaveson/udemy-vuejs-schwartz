<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>


<div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{YOUR_NAME}} ({{AGE}})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{multipliedByThree()}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{randomFloat()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="image">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="YOUR_NAME" v-once>
    </div>
</div>

<script>

    new Vue({
        el: '#exercise',
        data: {
            YOUR_NAME: 'mintimperedy',
            AGE: 56,
            image: 'https://picsum.photos/200/300?random'
        },
        methods: {
            multipliedByThree: function() {
                return this.AGE * 3;
            },
            randomFloat: function() {
                return Math.random();
            }
        }
    });
</script>

</body>
</html>
