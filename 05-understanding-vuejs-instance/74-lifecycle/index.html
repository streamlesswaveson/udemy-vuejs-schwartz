<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{title}}</h1>
    <button @click="title = 'Changed title'">Update</button>
    <button @click="destroy">Destroy</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            title: 'The VueJS Instance'
        },
        methods: {
            destroy: function () {
                // removes vuejs.  vuejs no longer controls the dom, but whatever visible state will remain
                this.$destroy();
            }
        },
        // these are lifecycle methods on the root, not part of the methods block
        beforeCreate: function () {
            console.log('beforeCreate')
        },
        created: function () {
            console.log('created')
        },
        beforeMount: function () {
            console.log('beforeMount')
        },
        mounted: function () {
            console.log('mounted')
        },
        beforeUpdate: function () {
            console.log('beforeUpdate')
        },
        updated: function () {
            console.log('updated')
        },
        beforeDestroy: function () {
            console.log('beforeDestroy')
        },
        destroyed: function () {
            console.log('destroyed')
        }
    })
</script>
</body>
</html>
