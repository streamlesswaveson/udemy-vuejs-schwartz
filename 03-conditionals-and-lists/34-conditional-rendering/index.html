<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <!-- v-if does not hide elements - it removes them from the dom -->
    <p v-if="show">You can see me</p>
    <!-- v-else automatically refers to the latest v-if -->
    <p v-else>Now you see me!</p>

    <!-- template tag is html5.  it never gets rendered -->
    <template v-if="show">
        <h1>here is a heading</h1>
        <p>here is more content</p>

    </template>
    <p>Can you also see this?</p>

    <p v-show="show">Using v-show.  v-show hides the element (does not remove it)</p>
    <button @click="show = !show">Switch!</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            show: true
        }
    });
</script>

</body>
</html>
